<!DOCTYPE html>
<html>
<head><title>Add Product</title></head>
<body>
  <h1>Add New Product</h1>
  <form method="POST">
    <label>Product Name: <input type="text" name="name" required></label><br>
    <label>Brand: <input type="text" name="brand" required></label><br>
    <label>Category: <input type="text" name="category" required></label><br>
    <label>Purchase Date: <input type="date" name="purchase_date" required></label><br>
    <label>Expiration Date: <input type="date" name="expiration_date" required></label><br>
    <button type="submit">Add Product</button>
  </form>
  <br>

</body>
</html>
