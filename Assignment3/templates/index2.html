<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome Back, {{ username }}!</h1>

    <h2>Your Score History:</h2>
    <ul>
        {% for score in score_history %}
            <li>Score: {{ score }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('quiz') }}">Start Quiz</a>
</body>
</html>
