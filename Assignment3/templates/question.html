<!DOCTYPE html>
<html>
<head><title>Question {{ num }}</title></head>
<body>
    <h2>Question {{ num }} of {{ total }}</h2>
    <form method="post">
        <p>{{ q['question'] }}</p>
        {% for option in q['options'] %}
            <label>
                <input type="checkbox" name="answer" value="{{ option }}"> {{ option }}
            </label><br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
